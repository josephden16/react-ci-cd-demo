name: Linting Check and Run Tests (Unit and Integration)
on:
  push:
  pull_request:
jobs:
  verify-code-integrity-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: yarn install
      - name: Run Linting Checks
        run: yarn lint
      - name: Run Tests
        run: yarn test
