name: Run Tests, Build and Deploy to Production
on:
  push:
    branches:
      - "main" # A push to the main branch triggers a production deployment
jobs:
  verify-and-deploy:
    runs-on: ubuntu-latest # runs the job on the latest version of Ubuntu (Linux)
    steps:
      - uses: actions/checkout@v3 # pull the git repository and set it as the current working directory
      - uses: actions/setup-node@v3 # set ups Node.js in the runner
        with:
          node-version: "16"
      - name: Install Dependencies
        run: yarn install
      - name: Make production build
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2.3
        with:
          production-deploy: true
          production-branch: main
          publish-dir: "./build"
          github-token: ${{ secrets.GITHUB_TOKEN }} # token generated by GitHub for authentication purposes
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # Netlify Auth Token stored in the secrets of the GitHub Repo
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }} # Netlify Site ID stored in the secrets of the GitHub Repo
